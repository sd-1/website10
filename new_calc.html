<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> This is the simple calculator</h1>
    <p style="font-weight: bold;font-size: 20px;color:blue;"> Length of beam : <input style="text-align:center;font-weight: bold;font-size:20px; color:green" type="text" name="" id="box1" value="10" maxlength="6" size="6"> m. </p>
    <p style="font-weight: bold;font-size: 20px;color:blue;"> Width of beam : <input style="text-align:center;font-weight: bold;font-size:20px; color:green"type="text" name="" id="box2" value="40" maxlength="6" size="6"> mm. </p>
    <p style="font-weight: bold;font-size: 20px;color:blue;"> Depth of beam : <input style="text-align:center;font-weight: bold;font-size:20px; color:green"type="text" name="" id="box3" value="500" maxlength="6" size="6"> mm. </p>
    <hr style="border:5px solid green;">
    <button class="button-21" role="button" onclick="simple()"> 1. Click Here</button>
    <hr style="border:5px solid green;">
    <p style="font-weight: bold;font-size: 20px;color:blue;"> Volume of beam : <input style="text-align:center;font-weight: bold;font-size:20px; color:green"type="text" name="" id="box4" maxlength="6" size="6"> mm<sup>3</sup>. </p>
 

</body>



<script>function simple(){
    var l, d,w,v;
    l=parseFloat(document.getElementById("box1").value);
    w=parseFloat(document.getElementById("box2").value);   
    d=parseFloat(document.getElementById("box3").value);


    v=d*l*w*Math.pow(10,-6)
    
    
    document.getElementById("box4").value=Math.round(1000*parseFloat(v))/1000;
    
    }
</script>
</html>
